<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <meta name="color-scheme" content="light dark">
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div id="app" class="container mx-auto p-4 md:p-8 max-w-5xl">
        <!-- Header -->
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Bank Account Management</h1>
            <button id="logoutBtn" class="hidden px-3 py-2 text-sm rounded-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700" aria-label="Logout">Logout</button>
        </header>

        <!-- Auth Panel -->
        <section id="loginSection" class="grid place-items-center">
            <div class="w-full max-w-md rounded-xl border border-gray-200 dark:border-gray-800 bg-white/70 dark:bg-gray-800/60 backdrop-blur p-6 shadow-sm">
                <h2 class="text-xl font-medium mb-4">Login</h2>
                <form id="loginForm" class="space-y-4" autocomplete="off">
                    <div>
                        <label for="loginAccountId" class="block text-sm mb-1">Account ID</label>
                        <input id="loginAccountId" name="accountId" type="text" inputmode="numeric" class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 1001" required>
                    </div>
                    <div>
                        <label for="loginPin" class="block text-sm mb-1">PIN</label>
                        <input id="loginPin" name="pin" type="password" class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••" required>
                    </div>
                    <button type="submit" class="w-full py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-medium">Sign in</button>
                </form>
                <p id="loginError" class="mt-3 text-sm text-red-600 hidden">Invalid credentials. Try again.</p>
                <div class="mt-4 flex items-center justify-between text-sm">
                    <span class="text-gray-500">New here?</span>
                    <button id="createAccountBtn" class="px-3 py-1.5 rounded-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700">Create account</button>
                </div>
            </div>
        </section>

        <!-- Dashboard -->
        <section id="dashboardSection" class="hidden">
            <!-- Account summary -->
            <div class="grid gap-4 md:grid-cols-3 mb-6">
                <div class="md:col-span-2 rounded-xl border border-gray-200 dark:border-gray-800 bg-white/70 dark:bg-gray-800/60 backdrop-blur p-5">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Welcome back</p>
                            <h3 id="accountName" class="text-xl font-semibold">—</h3>
                            <p id="accountIdDisplay" class="text-sm text-gray-500">ID: —</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-500 dark:text-gray-400">Current Balance</p>
                            <p id="balanceDisplay" class="text-3xl font-bold tracking-tight">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="rounded-xl border border-gray-200 dark:border-gray-800 bg-white/70 dark:bg-gray-800/60 backdrop-blur p-5 flex items-center justify-around">
                    <button data-action="deposit" class="action-btn bg-emerald-600 hover:bg-emerald-700">Deposit</button>
                    <button data-action="withdraw" class="action-btn bg-amber-600 hover:bg-amber-700">Withdraw</button>
                    <button data-action="transfer" class="action-btn bg-indigo-600 hover:bg-indigo-700">Transfer</button>
                </div>
            </div>

            <!-- Transactions -->
            <div class="rounded-xl border border-gray-200 dark:border-gray-800 bg-white/70 dark:bg-gray-800/60 backdrop-blur p-5">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-medium">Transactions</h3>
                    <div class="text-sm text-gray-500" id="lastUpdated">—</div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead class="text-left text-gray-500">
                            <tr>
                                <th class="py-2 pr-4">Date</th>
                                <th class="py-2 pr-4">Type</th>
                                <th class="py-2 pr-4">Amount</th>
                                <th class="py-2 pr-4">Details</th>
                            </tr>
                        </thead>
                        <tbody id="txTableBody"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Root -->
    <div id="modalRoot" class="fixed inset-0 hidden items-center justify-center bg-black/40 p-4">
        <div class="w-full max-w-md rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 p-6 shadow-xl">
            <div class="flex items-center justify-between mb-4">
                <h3 id="modalTitle" class="text-lg font-medium">Action</h3>
                <button id="modalClose" class="px-2 py-1 rounded-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700">✕</button>
            </div>
            <form id="modalForm" class="space-y-4">
                <div id="modalFieldContainer" class="space-y-3"></div>
                <button type="submit" class="w-full py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-medium">Confirm</button>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden rounded-md bg-gray-900 text-white px-4 py-2 text-sm shadow-lg">Saved</div>

    <!-- App JS -->
    <script src="script.js" defer></script>
    
    <!-- No-JS fallback note -->
    <noscript>
        <div style="padding:1rem; text-align:center">This app requires JavaScript to function.</div>
    </noscript>
    
    <!-- Accessibility helpers -->
    <script>
      // Reduce motion preference for Tailwind-based animations if ever added
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.documentElement.classList.add('reduce-motion')
      }
    </script>
</body>
</html>
